<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//confirm(); 확인 , 취소 버튼이 있는 선택 창 
	//         => 확인 취소 선택 결과에 따라서 
    //			  논리 값을 리턴(true ,false) 
	
	choose = confirm("취소?") 
	
	if (choose) { 
		document.write("취소 확인<br/>")		
	} else { 
		document.write("취소 무효<br/>")
	} 
	
	// comfirm() 함수의 리턴 값은 
	// 이 후 if ~ else 등의 구문에 조건으로 사용 가능 
	choose = confirm("취소2?") 
	
	if (choose == true) { 
		document.write("취소 확인2<br/>")		
	} else { 
		document.write("취소 무효2<br/>")
	} 
	
	//confirm() 함수의 리턴 값 자체가 true, false 
	//이기 때문에 다시 true, false 가 필요 없다
	
	
</script>
</head>
<body>

</body>
</html>
