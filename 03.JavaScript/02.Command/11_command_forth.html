<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h3>for 구문의 사용</h3>");
	document.write("<hr />");
	
	for (idx = 0; idx <10; idx++) {
		document.write(idx + "</br>")
	}
	
	document.write("</hr>")

	//foreach 구문 : 자료구조가 필요  
	var numbers = new Array(11, 22, 33); 
	
	for (var num in numbers) { 
		document.write("number[" + num +"]")
		document.write(numbers + "<br />")
	}
	
</script>
</head>
<body>

</body>
</html>
