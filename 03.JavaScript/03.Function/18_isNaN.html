<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>18 내장 함수 : isNaN()</title> 
<script type="text/javascript">
	//isNaN(); is Not a Number 약자
	// 함수매개변수로 입력된 값이 숫자형인지 아닌지 판별하여 
	// 숫자형인지 아닌지 판별하여 
	// true , false  로 리턴하는 함수 
	
	//입력 값이 숫자형 : false 
	//입력 값이 숫자 아닐때 : true 
	// 논리형 true==1, false==0 숫자로 취급함
	
	value1 = "Abc" 
	value2 = 99 
	value3 = true 
	
	document.write("<h3>isNaN() 함수 사용 결과 </h3>")
	document.write("<hr />") 
	document.write("isNaN(" + value1 + ") =" + isNaN(value1) + "<br />")
	document.write("isNaN(" + value2 + ") =" + isNaN(value2) + "<br />")
	document.write("isNaN(" + value3 + ") =" + isNaN(value3) + "<br />")
</script>
</head>
<body>

</body>
</html>
