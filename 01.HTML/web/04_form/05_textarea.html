<!DOCTYPE html>

<meta charset="UTF-8">
<title>05 textarea</title>
</head>
<body>
<!-- form안에 textarea 태그 
	 textarea : 여러 줄의 문자 입력을 받을 수 있는 폼의 한 요소 
	 
	 form[name="introForm" action=""]>textarea[rows="10" cols="30"] 
 -->
 <!-- form[name="introForm" action=""]>textarea[rows="10" cols="30"]+input[type="submit" value =""]+input[type="reset" value ="""] -->
 <form action="" name="introForm">
 	자기소개<br/>
 	<textarea name="intro" cols="30" rows="10"></textarea>
 	<br />
 	<input type="submit" value="저장하기" ></input>
 	<input type="reset" value="초기화 하기" />
 </form> 
 
 <!-- rextarea : 자동으로 스크롤 생성되는 입력창
 		1.form안에 위치 
 		input, select 와 같이 from 안쪽에 위치해야 하는 요소  
 		2.반드시 닫는 태그 명시 </textara> 
 		닫는 태그 축약형 <textara .../> 사용금지  
 		3.크기는 가로 : cols, 세로 : rows 속성으로 조절
  -->
</body>
</html>
