<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01 link</title>
</head>
<body>
<!-- link : html 문서를 서로 연결하는 hyper link로 
			앵커태ㅋ <a> 를사용 -->
<h2>간단한 링크</h2> 
<hr /> 

<!-- 링크의 간단한 구문 구조 --> 
<a href="문서주소" >링크텍스트</a> 

<!-- ul>(li>a[href=""])*3 --> 
<h2>이름 링크</h2>
<br/>		
<ul>
	<li>
		<a href="http://naver.com"> 
		네이버
		</a>
	</li>
	<li>
		<a href="http://daum.net"> 
		다음
		</a>
	</li>
	<li>
		<a href="https://www.sunmoon.ac.kr/intro/">
		선문대
		</a>
	</li>
</ul>


<h2>이미지 링크</h2>
<br/> 		
<ul>
	<li>
		<a href="http://naver.com"> 
		<img src="https://s.pstatic.net/static/www/img/uit/2019/sp_search.png"> 
		</a>
	</li>
	<li>
		<a href="http://daum.net"> 
		<img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png">
		</a>
	</li>
	<li>
		<blink>
			<a href="https://www.sunmoon.ac.kr/intro/">
			선문대
		</blink>
		</a>
	</li>
</ul> 

<!-- 링크 target 속성정리 
	blank : 링크페이지를 새 창에서 연결하여 오픈 
	self : 링크페이지가 현재 창에서 오픈됨(기본) 
	top : 페이지가 여러 프레임으로 나뉘어 있을때 서브 프레임이 아닌 
		  전체 페이지로 열림 
	parent : 페이지가 여러 프레임으로 포함되어 있을때 포함하고 있는 부모 프레임에서 열림 -->

</body>
</html>
