<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05 hr 옵션</title>
</head>
<body>
<!-- hr 화면을 가로로 분할 하는 수평선 출력 --> 
<h2>수평선 긋기</h2> 
1.기본 수평선 
<hr/ > 
<!--  기본수평선 :ㅣ 약간음영 있는 회색 수평선 -->
2.음영이없는 수평선 : 
<hr noshade="noshade" />

3.수평선의 두깨 조절(음역 없음)
<hr noshade = "noshade"/>


3.수평선의 두깨 조절(음역 없음 두깨가 5) 
<hr[noshade="noshade" size = "5"]/> 

4.수평선의 색상 조절(기본 두깨 초록색) 
<hr color="00ffff" />
</body>
</html>
