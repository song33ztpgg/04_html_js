<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04 글자 스타일</title>
</head>
<body>
	<!-- 
		b: 볼드체(글자를 굵게) 
		i : 이탤릭체(글자가 옆으로 기울게) 
		sub : 아래첨자(글자가 아래 첨자로) 
		sup : 윗첨자(글자가 윗 첨자로) 
		
		위의 태그들은 서로 중첩가능
	--> 
	
	<h2>글자 스타일 적용1</h2> 
	<hr> 
	<b>이 문장에는 볼드체가 적용</b> <br />
	<i>이문장에는 이탤릭체 저용</i> <br />
	이문장에서 <sub>아랫첨자</sub>가 적용되었습니다 <br /> 
	이 문장에서 <sup>윗 첨자</sup>가 적용되었습니다<br> 
	<hr> 
	<b><i> 이문장 볼드 + 이탤릭 적용 
	<hr/> 
	
	<!-- 
		u: 아래 밑줄이 적용 
		s : 취소선이 적용 
		strike : 취소선이 적용  
	-->
		<h2>글자 스타일 적용 </h2> 
		<hr /> 
		<u>이문장 밑줄 그어짐</u> 
		<s>추소선 적용</s> 
		<strike>취소선 적용</strike> 
	
	<!--  html 4.01 에서 사용하던 몇몇 태그를 적용 
	 --> 
	
</body>

</html>
