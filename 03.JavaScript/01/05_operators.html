<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05 산술 연산자</title> 
<script type="text/javascript">
	var num1 = 43;
	var num2 = 5;
		
		
		
	document.write("<h3>산술연산자의 사용</h3>")
	document.write(num1 + " + " +num2 + " = " + (num1 + num2) + "<br />")
	document.write(num1 + " - " +num2 + " = " + (num1 - num2) + "<br />")
	document.write(num1 + " * " +num2 + " = " + (num1 * num2) + "<br />")
	document.write(num1 + " / " +num2 + " = " + (num1 / num2) + "<br />")
	
	document.write("<hr />")
	document.write("<h3>증감연산자의 사용</h3>")
	document.write(num1 + "++" + " = " + (num1++) + "<br />")
	document.write(num1 + "--" + " = " + (num1--) + "<br />")
	document.write(num1 + "++" + " = " + (++num1) + "<br />")
	document.write(num1 + "--" + " = " + (--num1) + "<br />")
	
	document.write("<h3>산술연산자의 사용</h3>")
</script>
</head>
<body>

</body>
</html>
