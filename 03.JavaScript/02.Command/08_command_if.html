<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08 If 제어 구문 </title>
<script type="text/javascript">
	var input = prompt("숫자 입력 하시오") 
	
	if (input % 2 == 0) { 
		document.write("입력값" + input +"은 짝수 입니다") 
	} else  { 
		document.write("입력값" + input +"은 홀수 입니다") 
	} 
</script>
</head>
<body>

</body>
</html>
