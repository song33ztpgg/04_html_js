<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09 entities</title>
</head>
<body>
<!-- 
엔티티란? 
마크업의 일부로 사용되어 일반적으로는 
브라우저에 의해 해석되는 특수기호들 

ex) < , > , & 기호등 
이러한 특수기호를 브라우저가 해석하지 않고 모양 그대로 출력을 원할는 경우 
엔티티 형태로 바꾸어 써야 한다. 

모든 엔티티 형태로 바꾸어 써야한다. 

모든 엔티티는 
&abc; 
형태로 표기한다
 -->
	&lt;    : less than(보가 작다) == 오른쪽으로 열린부등호 <br> 
	&le; 	: less than equal(보다 작거나 같다) <br>
	&gt;    : great than(보다크다) -- 왼쪽으로 열린 부등호<br/> 
	&ge;    : great than equal(보다 크커나 같다)<br>
	
	&amp;   : ampersand == 일반적인 and 의 줄임기호 <br> 
	&copy;  : copyright == 저작권 기호 표시 <br>
	&reg;   : 등록된 마크 == 동그라미에 R이 들어가 있는 기호 <br>
	&nbsp;  : space bar(1칸 공백) <br>

</body>
</html>
