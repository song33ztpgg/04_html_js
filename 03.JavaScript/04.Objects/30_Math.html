<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>30 내장 객체 :Math</title>
<script type="text/javascript">
	//Math 내장 객체는 new 없이 Math. 함수 이름()으로 호출
	document.write(Math.abs(-99)); 
	document.write("<br />");
	
	//제곱근
	document.write(Math,sqrt(50));
	document.write("<br />");
	//50의 지수함수
	document.write(Math,exp(50));
	document.write("<br />");
	
	//2의 8제곱값
	document.write(Math.pow(2, 8));
	document.write("<br />");
	
	//54.25 내림연산 
	document.write(Math.floor(54.25));
	document.write("<br />");
	
	//올림연산
	/* document.write(Math.ceil(54.25); */
	document.write("<br />");
	
	document.write(Math.round(54.25);
	document.write("<br />");

	document.write(Math.max(10, 8));
	document.write("<br />");
	document.write(Math.min(10, 8));
	document.write("<br />");
	
	//난수
	document.write(Math.random());
	//최저값 최대값이 지정된 난수 발행
	document.write("<br />");
	document.write(Math,random() * (100 - 10)) +10);
	document.write("<br />");
	document.write();
	document.write("<br />");
	document.write();
	
	document.write();
	document.write("<br />");
	document.write();
	document.write("<br />");
	document.write();
	document.write("<br />");
	document.write();
	
</script>
</head>
<body>

</body>
</html>
