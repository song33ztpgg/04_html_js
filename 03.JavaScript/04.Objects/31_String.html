<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>31 내장 객체 :String </title>
<script type="text/javascript">
	var statement = "java Script 문자열테스트 문장입니다"
	
	var stmt = "java Script 문자열테스트 문장입니다"
	
	document.write("<h3>문자열 자체를 다루는 함수</h3>");
	/* document.write(+stmt.substring(0,5)); */
	document.write("</br>");
	document.write(+stmt.substr(1, 8));
	document.write("</br>");
	document.write(stmt.toLowerCase());
	document.write("</br>");
	document.write(stmt.toUpperCase());
	document.write("</br>");
	document.write(stmt.charAt(10));
	document.write("</br>");
	
	//문자열 출력 형태 관여
	document.write(stmt.bold());
	document.write("</br>");
	document.write(stmt.italics());
	document.write("</br>");
	document.write(stmt.sup);
	document.write("</br>");
	document.write(stmt.sub);
	document.write("</br>");
	document.write(stmt.strike);
	document.write("</br>");

	//문지열 length변수
	document.write(stmt.length);
	document.write("</br>");
	document.write("\"안녕하세요\".length " + "안녕하세요" .length);
	document.write("</br>");
	document.write();
	document.write();
	document.write("</br>");
	document.write();
	document.write("</br>");
	document.write();
	
	
	
</script>
</head>
<body>

</body>
</html>
