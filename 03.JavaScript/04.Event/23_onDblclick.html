<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>23이벤트 : onDblclick</title>
<script type="text/javascript">
	function myDbclick(){ 
		alert("안녕하세요 ")
	}
	
</script>
</head>
<body>
	<h3>onDbclick이벤트</h3> 
	<hr /> 
	<button ondblclick="myDbclick()">더블 클릭 하세요</button>
	<div onDblclick="myDbclick()">
		여기클릭하면 창 나옴
	</div>
</body>
</html>
