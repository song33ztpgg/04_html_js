<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20 내장 함수 : parseInt</title> 
<script type="text/javascript">
	//parseInt(): 입력된 문자열을 기본 10진수화 하여 숫자로 변환하여 
	//			  리턴하는 함수 
	// 혹은 두번째 입력 매개변수로 변환할 진법 선택
	
	document.write("<h3> parseInt() 문자열 정수 변환")
	document.write("<hr />"); 
	
	//정수만 입력된 경우
	document.write("parseInt(\"10\") = " + parseInt("10") + "<hr / >)");
	document.write("parseInt(\"99.99\") = " + parseInt("99.99") + "<hr / >");
	document.write("parseInt(\"12 34 56\") = " + parseInt("12 34 56") + "<hr / >");
	document.write("parseInt(\"emp\") = " + parseInt("emp") + "<hr / >");
	document.write("parseInt(\"emp 31 hack\") = " + parseInt("emp 31 hack") + "<hr / >");
	document.write("parseInt(\"10\", 10) = " + parseInt("10", 10) + "<hr / >"); 
	document.write("parseInt(\"10\", 8) = " + parseInt("10", 8) + "<hr / >");
	document.write("parseInt(\"10\", 16) = " + parseInt("10", 16) + "<hr / >");
	
	//입력 형태의 문자가 8진법 형태일때
	document.write("parseInt(\"010\") = " + parseInt("010") + "<hr / >");
	//입력 형태의 문자가 16진법 형태일때
	document.write("parseInt(\"0x10\") = " + parseInt("0x10") + "<hr / >");
</script>
</head>
<body>

</body>
</html>
