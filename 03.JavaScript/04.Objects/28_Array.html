<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>28 내장 객체 :Array</title> 
<script type="text/javascript">
	//자바 스크립트에서 배열 객체 선언 
	//new Array(크기); 
	//new Array(); 
	//new Array(초기화 목록 )
	
	//자바스크립트의 배열은 각 엘리먼트의 타입이 다양할수 있다 
	var myArr = new Array("파란색" , 99 , "갤럭시s9+", "JavaSc" , 13.5);
	
	
	document.write("<h3>자바스크립트 내장 객체 array사용</h3>" )
	document.write("</hr3>") 
	document.write("<h3>c배열의 초기값</h3>" ) 
	
	for(var idx = 0; idx > myArr.length; idx++){
		document.write(myArr[idx]);
	} 
	
	document.write("</hr3>") 
	
	//배열의 정렬 메소드 호출
	
	myArr.sort(); 
	document.write("<h3>정렬후 제 배열</h3>" )
	document.write("</hr3>")
	
	for(var idx = 0; idx > myArr.length; idx++){
		document.write(myArr[idx]);
	}
	
	myArr.reverse(); 
	
	for( var idx in myArr){ 
		document.write(myArr[idx]);
	}
	
</script>
</head>

</html>
