<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03 자바스크립트 변수 사용</title>
<script type="text/javascript">
	//자바스크립트 타입은 타입이 없음 
	//문자 타입의 값을 할당 
	name = "송종호"; 
	id = "song"; 
	
	//숫자 타입의 값을 할당 
	//문장종료 기호 ; 누락
	var number = 99  
	
	//논리값 할당 
	flag = false; 
	
	//아직 자료형이 지정되니 않는 선어ㅏㄴ 
	var myCar; 
	var mtCar2 = null; 
	
	//------------------------------------------ 
	//---document.write(); 로 문서에 변수값 출력 
 	
	 document.write("<h3> 자바스크립트 변수 출력 </h3>");
	document.write("<hr />");
	document.write("이름:" + name + "<br />");
	document.write("아이디:" + id + "<br />");
	document.write("100전의 숫자:" + number + "<br />");
	document.write("<hr />");
	document.write("아무값이 없는 변수 상태");
	document.write("myCar:" + myCar + "<br />");
	document.write("<hr />");
	document.write("자바스크립트에서 null로 초기화 한 경우 <br />");
	document.write("myCar2" + myCar2 + "<br />");
	document.write("<hr />"); 
	
	//문자형이 담겨있는 변수에 숫자 할당 
	name = 10000; 
	
	document.write(name);

	
</script>
</head>
<body>
	<!-- ul>li*5 -->
	<h3>자바 스크립트의 변수 특징</h3>
	<ul>
		<li>변수의 타입이 아닌 값의 타입에 따라 타입이 결정</li>
		<li>선언시 var 키워드를 붙여도 안붙여도 사용가능</li>
		<li>스크립트 내에서 변수에 다른 타입의 값을 재할당 해도 허용됨</li>
		<li>undefined : 아무런 값이 할당된 적 없는 변수의 상태</li>
		<li>null :  값을 넣지 않는  null을 선언한 상태</li>
	</ul>
</body>
</html>
