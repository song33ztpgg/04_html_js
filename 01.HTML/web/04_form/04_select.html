<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04 select</title>
</head>
<body>

<!-- form 안에 select 태그 --> 
<!-- 여러가지 선택지 중에서 하나를 선택  
	 select 는 전화번호 지역번호 선택할 때 자주 
	 사용되는 형태 이메일의 도메인 선택 등으로 사용되는 경유가 다수
--> 

<!-- form[name="emailForm" action=""]>select[name="email"]>(option[value=""]*5) -->
<form action="" name="emailForm">
	email입력 : 
	<input type="text" name="emailID" size="10"/> @
	<select name="email" >
		<option value="naver.com">네이버 </option>
		<option value="daum.net">다음</option>
		<option value="gmail,com">구글</option>
		<option value="nate.net">네이트</option>
		<option value="yahoo.co.kr">야후</option>
	</select></form>
</body>
<!-- select 태그는 value 를 갖기위해 안쪽에 option 태그가 여러개 등장 
1.데이터의 이름은 select 의 name 속성 값으로 전달 
2.데이터의 값을 option의 value 속성 값으로 전달 
3.기본 선택 옵션을 성정하려면 select = selected 속성사용 -->
</html>
