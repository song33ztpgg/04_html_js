<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02 radio</title>
</head>
<body>

<!-- form input type 중 radio 타입 -->
form[action=""]>(input[type="radio"])*2+input[type="submit"]+input[type="reset"]
<form name="choice" action="">
	성별:
	<input type="radio" name="gender" value="M" checked="checked"/> 남
	
	<input type="radio" name="gender" value="F" /> 여
	<hr />
	학년: 
	<!-- 8학기 -->
	<!-- (input[type="radio" value="$" name="semester"]{$ 학기}+br)*8 -->
	<br />
	<input type="radio" value="1" name="semester" checked="checked"/>1 학기
	<br />
	<input type="radio" value="2" name="semester" />2 학기
	<br />
	<input type="radio" value="3" name="semester" />3 학기
	<br />
	<input type="radio" value="4" name="semester" />4 학기
	<br />
	<input type="radio" value="5" name="semester" />5 학기
	<br />
	<input type="radio" value="6" name="semester" />6 학기
	<br />
	<input type="radio" value="7" name="semester" />7 학기
	<br />
	<input type="radio" value="8" name="semester" />8 학기
	<br />


	<hr/>
	<input type="submit" value="전송하기"/> &nbsp;
	<input type="reset" value="초기화"/>
</form> 
<!-- 1.radio 타입의 인풋은 여러개의 선택지 중에서 중복 선택하지 못하는 입력을 받아야 할때 사용
	 2.radio 의 name 속성 값을 동일하게 주면 하나의 그룹으로 묶을 수 있다. 
	 3.radio의 value 속성을 모두 다르게 주어서 작성 
	 4.radio의 value 속성을 다르게 주지 않으면 
	    어떤 것을 선택해도 기본값을 on 값이 전달된다.
	 5.초기 선택을 지정하고 싶을 때 checked="checked" 옵션사용
	 
	 
 -->
</body>
</html>
