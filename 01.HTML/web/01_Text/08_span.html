<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08 span</title>
</head>
<body>
<!--span : div와 비슷해 보이나 
		   span은 inlint요소 태그 
		   div은 block 요소 태그 
		   
inline 태그  : 한줄 전체를 차지 않는 태그   
block 태그   : 한줄 전체를 차지하는 태그 
   ex) h1 ~ h6 br줄바꿈 안해도 다음 줄로 해석해줌 
		   
-->
<span>1번 스팬내용~~~~~</span>
<span>2번 스팬내용~~~~~~</span>
<span>3번 스팬내용~~~~~</span>
<span>4번 스팬내용~~~~~</span>
<span>5번 스팬내용~~~~~</span> 

<div>1번divvvvvvvvvvvvvvvvvvvvvv</div>
<div>2번divvvvvvvvvvvvvvvvvvvvvvv</div>

<span>6번 스팬내용~~~~~</span>
<span>7번 스팬내용~~~~~</span> 

<!-- 
	F12 개발자도구에서 확인할 수 있듯
	
	div는 화면에 출력한 영역에 컨텐츠 
	제외한 여분의 공간이 남아도 줄 전체를 차지하는 block 요소이다
	
	span은 태그로 감싸여 있는 컨텐츠(내용 출력 글자)의 크기만큼 화면에서 
	공간을 차지하는  in-line 요소이다 
	 
 -->

</body>
</html>
