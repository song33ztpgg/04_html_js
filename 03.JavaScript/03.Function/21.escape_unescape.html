<title>21 내장함수 :escape(), unescape()</title>
<script type="text/javascript">
	//escape(); URL encoding 코드 코드화
	// unescpae(); URL encoding 코드 문자화
	
	input ="$"; 
	document.write("<h3>&gt;==&lt; URL encoding 변환 </h3><hr />");
	document.write("escpae = " + escape(input) + "<hr />")
	document.write("unescpae = " + unescape("%24") + "<hr />")
</script>
