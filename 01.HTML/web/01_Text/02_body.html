<!DOCTYPE html>
<!-- 이 문서가 html5 문서임을 나타내는 DTD DTD 선언은 문서의 맨 처음 단 한번만 선언 -->
<html>
<head>
<!-- 
head태그 안에 들어가는 내용 
1.문서의 전체 설정 정보(문자세트)
2.제목 표시줄에 출력할 간단한 문서 제목
-->


<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<!-- 
1.모든 태그는 시작태그 종료태그가 쌍으로 존재 
2.시작태그에는 속성(attribute)을 줄수 있다 
3.속성은 속성명="값" 의 형태로 작성
4.속성이 여러개 나열될 때 
	
 속성1 = "값1" 속성2 = "값2" 

처럼 여러 속성을 공백으로 분리 콤마 사용 안함	
-->
<body bgcolor="#64D6FF" text ="eee6ff" vlink ="#ffffff"> 

<!-- 하이퍼 링크 -->
<a href="01_Hello.html">01_hello 페이지로 가기</a>
<h1>문서에 하이퍼 링크 달기</h1> 
<hr/>

<!-- 
1.브라우저에 의해 해석되는 문서의 본문을 작성  
2.단순 텍스트가 아닌 html의 태그를 사용하여 작성 
-->

</body>
</html>
